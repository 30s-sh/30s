apiVersion: batch/v1
kind: CronJob
metadata:
  name: activity-cleanup
spec:
  # Run daily at 3 AM UTC
  schedule: "0 3 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: cleanup
              image: postgres:18-alpine
              command:
                - /bin/sh
                - -c
                - |
                  psql "$DATABASE_URL" -c "
                    DELETE FROM workspace_activity_log
                    WHERE created_at < NOW() - INTERVAL '90 days';
                  "
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: api-secrets
                      key: THIRTY_SECS_DATABASE_URL
          imagePullSecrets:
            - name: ghcr-secret
